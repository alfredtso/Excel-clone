<!DOCTYPE html>
<html>

<head>
	<title>Hello React</title>
	<meta charset="utf-8">
</head>

<body>
	<div id="app">
		<!-- my app renders here -->
	</div>
	<div id="app2">
	</div>
	<script src="react/react.js"></script>
	<script src="react/react-dom.js"></script>
	<script src="react/babel.js"></script>
	<script type="text/babel">
		const MyComponent = ({name, nickname}) => {
				return <span>{name}: {nickname}</span>
			};

		MyComponent.defaultProps = {
			nickname: "bweeee",
		};

		class MyComponentClass extends React.Component {
			render() {
				return <span>component : {this.props.name}</span>;
			;}
		};

		class TextAreaConunter extends React.Component {
			constructor() {
				super();
				this.state = {};
			}

			onTextChange(event) {
				this.setState({
					text: event.target.value,
				});
			}

			render() {
				const text = 'text' in this.state ? this.state.text : this.props.text;
				return (
					<div>
						<textarea 
							value={text}
							onChange={event => this.onTextChange(event)} 
						/>
						<h3>{text.length}</h3>
					</div>
				);
			}
		};

		TextAreaConunter.defaultProps = {
			text: "I am here",
		};

		// my app's code 
		const myTextAreaCounter = ReactDOM.render(
			<TextAreaConunter />,
			document.getElementById('app'));

	</script>
</body>

</html>
